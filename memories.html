<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>AnAbel - Memories</title>
    <link rel="stylesheet" href="dashboard.css">

    <style>
        .memory-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .memory-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .memory-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .memory-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        .memory-item audio {
            width: 100%;
            display: block;
        }

        .memory-caption {
            padding: 10px;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .navigation button {
            background-image: linear-gradient(to right, rgba(50, 39, 176, 0.7), rgba(64, 166, 177, 0.7));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Memory Lane</h2>
        </div>
        <div class="navigation">
            <button onclick="window.location.href = 'pwd_dashboard.php';">Home</button>
        </div>
        <div class="memory-gallery">
            <!-- Replace with actual images, videos, and audios -->
            <div class="memory-item">
                <img src="family.png" alt="Memory Description">
                <div class="memory-caption">Memory Description</div>
            </div>
            <div class="memory-item">
                <video controls>
                    <source src="path_to_video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="memory-caption">Video Description</div>
            </div>
            <div class="memory-item">
                <audio controls>
                    <source src="path_to_audio1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="memory-caption">Audio Description</div>
            </div>
            <!-- Add more items as needed -->
        </div>

        <div class="footer">
            <p>&copy; 2024 Anabel 2.0. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
